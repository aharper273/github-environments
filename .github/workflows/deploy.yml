name: Deploy ASP.NET Core Web Application to jobsandenvironments
on:
  push:
    branches:
      - main
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: echo dev
        run: echo ${{ github.sha }}
#test
  deployint:
    needs: build
    environment:
      name: int
      url: test.int
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: echo int
        run: echo ${{ github.sha }}
  deployprod:
    needs: deployint
    environment:
      name: prod
      url: test.prod
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: echo int
        run: echo ${{ github.sha }}
